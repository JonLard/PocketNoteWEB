<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Pocket Note</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="page-content">
        <img src="" class="mainLogo" alt="test">

        <!-- Features section: three centered boxes -->
        <section class="features" aria-label="App features">
            <article class="feature-box">
                <div class="feature-content">
                    <h3 class="feature-title">Quick Notes</h3>
                    <p class="feature-desc">Capture short notes instantly and access them across devices.</p>
                </div>
            </article>

            <article class="feature-box">
                <div class="feature-content">
                    <h3 class="feature-title">Organize</h3>
                    <p class="feature-desc">Group notes into notebooks, tags, and pin important items.</p>
                </div>
            </article>

            <article class="feature-box">
                <div class="feature-content">
                    <h3 class="feature-title">Secure</h3>
                    <p class="feature-desc">Your notes are private and encrypted locally on your device.</p>
                </div>
            </article>
        </section>
    </div>

    <div class="bottom-bar" role="contentinfo" aria-label="Pocket Note bar">
        <span class="label">Pocket Note</span>
    </div>

    <script src="../scripts/main.js"></script>
</body>


</html>
